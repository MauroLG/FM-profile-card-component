<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="top-bg"><img src="images/bg-pattern-top.svg" alt="" /></div>
    <main class="container">
      <section class="top">
        <img src="images/bg-pattern-card.svg" alt="" class="banner-top" />
      </section>
      <section class="bottom">
        <div class="portrait-container">
          <img src="images/image-victor.jpg" alt="" class="portrait" />
        </div>
        <div class="personal-data">
          <div class="top-data">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>
          <div class="bottom-data">
            <span class="city">London</span>
          </div>
        </div>
        <hr />
        <div class="social-data">
          <div class="followers">
            <span class="number">80K</span>
            <span class="text">Followers</span>
          </div>
          <div class="likes">
            <span class="number">803K</span>
            <span class="text">Likes</span>
          </div>
          <div class="photos">
            <span class="number">1.4K</span>
            <span class="text">Photos</span>
          </div>
        </div>
      </section>
    </main>
    <div class="bottom-bg">
      <img src="images/bg-pattern-bottom.svg" alt="" />
    </div>
    <footer>
      <p>
        Challenge by Frontend Mentor. Coded by
        <a href="http://www.twitter.com/devafterall">MauroLG</a>
      </p>
    </footer>
  </body>
</html>
